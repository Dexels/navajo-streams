version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASS

    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx1000m
      TERM: dumb
    steps:
      - checkout
      - run:
          name: Fetch Streams P2 Environment from CircleCI artifacts
          command: |
            mkdir plugins
            NAVAJO_VERSION=$(curl -s "https://circleci.com/api/v1.1/project/github/Dexels/navajo?circle-token=${CIRCLE_TOKEN}&limit=100&offset=0&filter=successful" | jq "[.[]| select(.branch == \"${CIRCLE_BRANCH}\")][0].build_num")
            curl -L -s "https://${NAVAJO_VERSION}-4423334-gh.circle-artifacts.com/0/streams_p2.zip?circle-token=$CIRCLE_TOKEN" -o streams_p2.zip
            ls *.zip | xargs -I '{}' unzip -o '{}'
            rm -rf artifacts.* content.* features* *.index
            rm *.zip

      # See https://circleci.com/docs/2.0/building-docker-images/
      - setup_remote_docker:
          version: 19.03.13

      - run:
          name: Log in with docker registries
          command: |
            docker --version
            echo $DOCKERHUB_PASS | docker login --username $DOCKERHUB_USER --password-stdin

      - run:
          name: Build and push Docker image
          command: |
            MINORTAG=3.3
            TAG=${MINORTAG}.$CIRCLE_BUILD_NUM
            BASE_VERSION=$(curl -s "https://circleci.com/api/v1.1/project/github/Dexels/dexels-base?circle-token=${CIRCLE_TOKEN}&limit=1&offset=0&filter=successful" | jq "[.[]| select(.branch == \"${CIRCLE_BRANCH}\" and .workflows.job_name == \"package\")][0].build_num")
            echo "Building tag: $TAG"
            cd ~/repo
            ls -l
            docker build --build-arg TAG=${MINORTAG}.${BASE_VERSION} -t dexels/navajo-streams:$TAG .
            docker push dexels/navajo-streams:$TAG
            if [ "${CIRCLE_BRANCH}" = "master"]; then
              docker tag  dexels/navajo-streams:$TAG dexels/navajo-streams:latest
              docker push dexels/navajo-streams:latest
            fi
      - run:
          name: Trigger sportlink.replication build
          command: |
            if [ "${CIRCLE_BRANCH}" = "master"]; then
              curl -X POST \
                --header "Content-Type: application/json" \
                --header "Circle-Token: ${CIRCLE_TOKEN}" \
                -d "{"branch":\"${CIRCLE_BRANCH}\"}" \
                "https://circleci.com/api/v1.1/project/github/dexels/sportlink.replication/build?"
            fi
workflows:
  version: 2
  workflow:
    jobs:
      - build:
          context:
          - dexels_docker_hub
          filters:
            branches:
              only:
                - master
                - test

